---
layout: default
---

<article>
  <h2 class="entry-title">{{ page.title }}</h2>
  <p style="font-size: 1.2em;"><strong>Authors:</strong> {{ page.authors }}</p>
  <p style="font-size: 1.2em;"><strong>Journal:</strong> {{ page.journal }} ({{ page.year }})</p>
  
  <div class="button-container">
    {% if page.link %}
      <a href="{{ page.link }}" class="button">View Paper</a>
    {% endif %}
    {% if page.repository %}
      <a href="{{ page.repository }}" class="button">View Repository</a>
    {% endif %}
  </div>

  <hr>

  {{ content }}
</article>
